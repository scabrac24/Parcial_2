<div class="container mt-4">
  <h2>Listado de Series</h2>
  
  <div class="row">
    <!-- Columna para la tabla -->
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let serie of series" (click)="showDetail(serie)">
            <td>{{ serie.id }}</td>
            <td>{{ serie.name }}</td>
            <td>{{ serie.channel }}</td>
            <td>{{ serie.seasons }}</td>
          </tr>
        </tbody>
      </table>
      <p class="mt-3">Promedio de temporadas de todas las series: {{ averageSeasons }}</p>
    </div>

    <!-- Columna para el detalle -->
    <div class="col-md-6">
      <!-- Muestra el detalle de la serie utilizando app-serie-detail -->
      <app-serie-detail *ngIf="selectedSerie" [serie]="selectedSerie"></app-serie-detail>
    </div>
  </div>
</div>
